<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="boostrap.css">
    <link rel="icon" href="image/pcmlogo.jpg" />



</head>

<body>

    <header>

        <img src="image/logo white nonback.png" class="logo">
        <h1>Precident's Collage Minuwangoda</h1>

    </header>


    <h1>Student Attendance System</h1>
    <div class="container">
        <div class="form-group">
            <label for="classSelect">Select Class</label><br><br>
            <select id="classSelect">
                <option value="6">Class 6</option>
                <option value="7">Class 7</option>
                <option value="8">Class 8</option>
                <option value="9">Class 9</option>
                <option value="10">Class 10</option>
                <option value="11">Class 11</option>
                <option value="12">Class 12</option>
                <option value="13">Class 13</option>
            </select>
        </div><br>
        <div class="form-group">
            <label for="studentName">Add Student</label><br><br>
            <input type="text" id="studentName" placeholder="Enter student name"><br><br>
            <button onclick="addStudent()">Add Student</button><br>
        </div>

        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Attendance</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="studentTable">
                <!-- Rows will be added dynamically here -->
            </tbody>
        </table>
    </div>
    <script src="scripts.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
